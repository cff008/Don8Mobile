<ion-view>
  <ion-nav-title>{{search}}</ion-nav-title>
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <div id="map" data-tap-disabled="true" google-map style="height:100%; width: 100%;" api-key="AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es" events="events"></div>
  <ion-content ng-show="show.list" class="background-stable" style="background: url(img/background.jpg) no-repeat center;">
    <ion-refresher on-refresh="reload()">
    </ion-refresher>
    <div ng-show="show.list">
      <ion-list>
        <ion-item ui-sref="tabsController.detail({id: event.id})" class=" item-avatar item-icon-right" ng-repeat="event in events | limitTo:limit">
          <img ng-src="{{event.thumb}}">
          <h2>{{event.name}}</h2>
          <p>
            <b>{{event.city}}</b> / District {{event.district}}<br>
            {{event.street}} {{event.number}}, {{event.zip}} {{event.city}}
          </p>
          <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="text-center item-royal" ng-if="events && !events.length">No events found :(</ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll
      ng-if="!events || events.length > limit"
      class=""
      on-infinite="loadMore()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
